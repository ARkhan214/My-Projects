
<div class="consumer-profile">
  <h2>Register User</h2>

  <form (ngSubmit)="saveUser()" #userForm="ngForm">
    <!-- Name -->
    <div class="form-group">
      <label for="name">Full Name <span>*</span></label>
      <input type="text" id="name" [(ngModel)]="name" name="name" required />
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email">Email <span>*</span></label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required />
    </div>

    <!-- Password -->
    <div class="form-group">
      <label for="password">Password <span>*</span></label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required />
    </div>

    <!-- Phone -->
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" id="phone" [(ngModel)]="phone" name="phone" />
    </div>

    <!-- Photo -->
    <div class="form-group">
      <label for="photo">Profile Photo</label>
      <input type="file" id="photo" (change)="onFileSelected($event)" accept="image/*" />
    </div>

    <!-- Button + Spinner -->
    <div class="form-actions">
      <button type="submit" [disabled]="loading || !userForm.form.valid">
        <span *ngIf="!loading">Register</span>
        <span *ngIf="loading" class="spinner"></span> <!-- âœ… spinner shown during loading -->
      </button>
    </div>
  </form>
</div>
