<div class="container my-5">
  <h2 class="text-center text-primary fw-bold mb-4">Contact Us</h2>

  <div class="row">
    <!-- Contact Form -->
    <div class="col-md-7 animate__animated animate__fadeInLeft">
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
        </div>

        <div class="mb-3">
          <label for="subject" class="form-label">Subject</label>
          <input type="text" class="form-control" id="subject" placeholder="Write a subject" required>
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="5" placeholder="Type your message..." required></textarea>
        </div>

        <button type="submit" class="btn btn-primary px-4 fw-semibold">Send Message</button>
      </form>
    </div>

    <!-- Contact Info -->
    <div class="col-md-5 animate__animated animate__fadeInRight mt-5 mt-md-0">
      <div class="bg-light p-4 rounded shadow-sm">
        <h5 class="mb-3 fw-bold">Reach Us At</h5>
        <p><i class="bi bi-geo-alt-fill text-danger me-2"></i> 123 Main Street, Dhaka, Bangladesh</p>
        <p><i class="bi bi-telephone-fill text-success me-2"></i> +880-1234-567890</p>
        <p><i class="bi bi-envelope-fill text-primary me-2"></i> support&commat;mkbank.com</p>
        <hr>
        <h6 class="fw-bold">Working Hours:</h6>
        <p>Sunday - Thursday: 9:00 AM - 5:00 PM</p>
        <p>Friday - Saturday: Closed</p>
      </div>
    </div>
  </div>
</div>
