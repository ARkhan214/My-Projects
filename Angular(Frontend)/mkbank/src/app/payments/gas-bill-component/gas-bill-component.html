<div class="container my-5">
  <div class="transaction-container p-4 border rounded shadow-lg bg-white" style="max-width:720px; margin:auto; border-radius:16px;">
    <div class="card-body">

      <!-- Title -->
      <h2 class="card-title mb-4 text-center fw-bold" style="font-size:2rem; color:#0d6efd; letter-spacing:1px;">
        üå¨ Gas Bill Payment
      </h2>
      <hr class="mb-4" style="border-color:#0d6efd; opacity:0.3;">

      <form [formGroup]="gasBillForm" (ngSubmit)="onSubmit()">

        <!-- Company Name -->
        <div class="mb-4">
          <label for="companyName" class="form-label fw-semibold" style="color:#0d6efd; font-size:1.2rem;">
            Gas Supplier Company
          </label>
          <select id="companyName" formControlName="companyName" class="form-select form-control-lg rounded-pill" 
                  style="font-size:1.15rem; padding:0.75rem 1rem; height:50px; width: 625px;">
            <option value="" disabled selected>-- Select Gas Supplier --</option>
            <option value="Titas Gas Transmission and Distribution Company Ltd.">Titas Gas Transmission and Distribution Company Ltd.</option>
            <option value="Bakhrabad Gas Distribution Company Ltd.">Bakhrabad Gas Distribution Company Ltd.</option>
            <option value="Jalalabad Gas Transmission and Distribution System Ltd.">Jalalabad Gas Transmission and Distribution System Ltd.</option>
            <option value="Karnaphuli Gas Distribution Company Ltd.">Karnaphuli Gas Distribution Company Ltd.</option>
            <option value="Pashchimanchal Gas Company Ltd.">Pashchimanchal Gas Company Ltd.</option>
            <option value="Sundarban Gas Company Ltd.">Sundarban Gas Company Ltd.</option>
            <option value="Petrobangla (Bangladesh Oil, Gas & Mineral Corporation)">Petrobangla (Bangladesh Oil, Gas & Mineral Corporation)</option>
          </select>
          <div class="text-danger mt-1 small" 
               *ngIf="gasBillForm.get('companyName')?.touched && gasBillForm.get('companyName')?.hasError('required')">
            Company name is required.
          </div>
        </div>

        <!-- Account / Consumer ID -->
        <div class="mb-4">
          <label for="accountHolderBillingId" class="form-label fw-semibold" style="color:#0d6efd; font-size:1.2rem;">
            Account / Consumer ID
          </label>
          <input id="accountHolderBillingId" type="text" formControlName="accountHolderBillingId"
                 class="form-control form-control-lg rounded-pill" placeholder="Enter consumer ID / billing ID" />
          <div class="text-danger mt-1 small"
               *ngIf="gasBillForm.get('accountHolderBillingId')?.touched && gasBillForm.get('accountHolderBillingId')?.hasError('required')">
            Billing ID is required.
          </div>
        </div>

        <!-- Amount -->
        <div class="mb-4">
          <label for="amount" class="form-label fw-semibold" style="color:#0d6efd; font-size:1.2rem;">Amount</label>
          <input id="amount" type="number" formControlName="amount" min="1" step="0.01"
                 class="form-control form-control-lg rounded-pill" placeholder="Enter amount" />
          <div class="text-danger mt-1 small" *ngIf="gasBillForm.get('amount')?.touched">
            <span *ngIf="gasBillForm.get('amount')?.hasError('required')">Amount is required.</span>
            <span *ngIf="gasBillForm.get('amount')?.hasError('min')">Amount must be at least 1.</span>
          </div>
        </div>

        <!-- Buttons -->
        <div class="d-flex justify-content-between align-items-center mt-5">
          <button type="submit" [disabled]="gasBillForm.invalid || !token"
                  class="btn btn-primary btn-lg px-5 rounded-pill shadow-sm">
            üí≥ Pay Bill
          </button>
          <button type="button" (click)="resetForm()" class="btn btn-outline-secondary btn-lg px-4 rounded-pill">
            Reset
          </button>
        </div>

        <!-- Not logged in note -->
        <div class="alert alert-warning mt-4 mb-0 rounded-pill text-center py-2 small" *ngIf="!token">
          ‚ö†Ô∏è You are not logged in. Please login to make a payment.
        </div>

      </form>
    </div>
  </div>
</div>
